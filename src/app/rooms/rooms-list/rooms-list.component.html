<h4>Rooms List:</h4>
  <table class="table">
    <tr>
        <th>Index</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Check in Time</th>
        <th>Check out Time</th>
        <th>Select Room</th>

    </tr>
    <!--ngClass will attribute a class name-->
    <tr [ngClass]="e? 'even' : 'odd'" *ngFor="let room of rooms; let e = even; let o = odd">
        <td>{{e ? "Even" : "Odd"}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price | currency}}</td>
        <td>{{room.amenities}}</td>
        <td>{{room.checkinTime | date}}</td>
        <td>{{room.checkoutTime | date}}</td>
        <td>
          <button class="btn btn-primary" (click)="selectRoom(room)">Select</button>
        </td>
    </tr>
    
  </table>
