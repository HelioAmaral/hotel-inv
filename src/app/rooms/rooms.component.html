<h3>Welcome to {{ hotelName }} Hotel</h3>
<div [hidden]="hideRooms">
  <h5>Number of Rooms</h5>
  <div [innerText]="numRooms"></div>
</div>

<button (click)="toggle()">Show Availabe</button>

<div *ngIf="rooms.availableRooms > 0">
  <h4>Rooms List:</h4>
  <table>
    <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Check in Time</th>
        <th>Check out Time</th>
    </tr>
    <tr *ngFor="let room of roomList">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price}}</td>
        <td>{{room.amenities}}</td>
        <td>{{room.checkinTime}}</td>
        <td>{{room.checkoutTime}}</td>
    </tr>
    
  </table>
</div>
